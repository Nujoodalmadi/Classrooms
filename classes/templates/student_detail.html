{% extends "base.html" %}

{% block content %}


<div class="card text-center">
  <div class="card-header" style="background-color: #e3f2fd; color: 000034;">
    Student Details
  </div>

  <div class="card-body">
    <h5 class="card-title" style="color: 000034;">{{student.name}} {{student.gender}}</h5>
    <p class="card-text" style="color: 000034;">{{student.date_of_birth}}</p>
    <p class="card-text" style="color: 000034;">{{student.exam_grade}}</p>



    {% if request.user.is_staff %}
	    <a href="{% url 'student-update' student.id %}" class="btn" style="background-color: #000034; color: white;">Update</a>
	    <a href="{% url 'student-delete' classroom.id student.id %}" class="btn" style="background-color: #FFA500; color: #000034;">Delete</a>
	    
	{% endif %}

  </div>
   
</div>


{% endblock content %}
